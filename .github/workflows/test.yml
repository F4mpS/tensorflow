name: 'C++ CI'

on:
  push:
    paths:
      - '.'
      - '**/test.yml'

jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - run: TEMP_DEB="$(mktemp)" && wget -O "$TEMP_DEB" 'https://github.com/conan-io/conan/releases/download/1.62.0/conan-ubuntu-64.deb' && sudo dpkg -i "$TEMP_DEB" && rm -f "$TEMP_DEB"
      - run: docker run --rm -i -v $(pwd):/usr/src/app sdukshis/cppml
      - run: exit
      - run: exit
      
      - run: cmake . -DPATCH_VERSION=${{ github.run_number }} -DWITH_BOOST_TEST=ON
      - run: cmake --build .
      - run: cmake --build . --target test
      - run: cmake --build . --target package
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: Helloworld${{ github.run_number }}
          release_name: Helloworld release ${{ github.run_number }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./helloworld-0.0.${{ github.run_number }}-Linux.deb
          asset_name: helloworld-0.0.${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package
